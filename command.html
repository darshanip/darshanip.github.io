<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="UTF-8">
  <title>Assembly Constituency Selector</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      margin-top: 15px;
      display: block;
      color: #555;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .output-box {
      background: #e0ffe0;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
      font-weight: bold;
      color: #333;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Assembly Constituency Selector</h2>

    <label for="district">जिल्हा निवडा</label>
    <select id="district">
      <option value="">जिल्हा निवडा</option>
    </select>

    <label for="constituency">मतदारसंघ निवडा</label>
    <select id="constituency">
      <option value="">मतदारसंघ निवडा</option>
    </select>

    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" placeholder="उदाहरण: 500">

    <label for="refcode">Reference Code</label>
    <input type="text" id="refcode" placeholder="उदाहरण: 0CED7">

    <div class="output-box" id="outputBox">Output will be shown here.</div>
  </div>

  <script>
    let data = {};

    const districtSelect = document.getElementById("district");
    const constituencySelect = document.getElementById("constituency");
    const quantityInput = document.getElementById("quantity");
    const refcodeInput = document.getElementById("refcode");
    const outputBox = document.getElementById("outputBox");

    // Fetch JSON file
    fetch('command-data.json')
      .then(response => response.json())
      .then(jsonData => {
        data = jsonData;
        populateDistricts();
      })
      .catch(error => {
        console.error('Error loading JSON:', error);
        outputBox.textContent = "Failed to load data.";
      });

    function populateDistricts() {
      for (const district in data) {
        const option = document.createElement("option");
        option.value = district;
        option.textContent = district;
        districtSelect.appendChild(option);
      }
    }

    districtSelect.addEventListener("change", () => {
      constituencySelect.innerHTML = '<option value="">मतदारसंघ निवडा</option>';
      const selectedDistrict = districtSelect.value;
      if (data[selectedDistrict]) {
        const constituencies = data[selectedDistrict];
        for (const name in constituencies) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          constituencySelect.appendChild(option);
        }
      }
      updateOutput();
    });

    [constituencySelect, quantityInput, refcodeInput].forEach(input => {
      input.addEventListener("input", updateOutput);
    });

    function updateOutput() {
      const district = districtSelect.value;
      const constituency = constituencySelect.value;
      const quantity = quantityInput.value;
      const refcode = refcodeInput.value;

      if (district && constituency && quantity && refcode) {
        const region = data[district][constituency].region;
        const no = data[district][constituency].no;
        outputBox.textContent = `${refcode} ${quantity} "${district}" "${constituency}" ${no} "${region}"`;
      } else {
        outputBox.textContent = "Output will be shown here.";
      }
    }
  </script>
</body>
</html>
