<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name and Email Generator</title>
    <script src="https://cdn.jsdelivr.net/clipboard.js/2.0.8/clipboard.min.js"></script>
    <style>
        /* (Same styling as before) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 80%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        .section {
            width: 45%;
            padding: 10px;
        }

        .separator {
            width: 2px;
            background-color: #ddd;
            height: 100%;
            position: absolute;
            left: 50%;
            top: 0;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #randomName, #generatedEmail {
            font-size: 20px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #notification {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 4px;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 100%;
            }

            .separator {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Name Generator Section -->
        <div class="section">
            <h1>Random Name Generator</h1>
            <p id="randomName"></p>
            <button id="copyButton">Copy Name</button>
        </div>

        <!-- Separator between sections -->
        <div class="separator"></div>

        <!-- Email Generator Section -->
        <div class="section">
            <h1>Email Generator</h1>
            <p id="generatedEmail"></p>
            <button id="generateEmailButton">Generate Email</button>
            <button id="copyEmailButton">Copy Email</button>
            <button id="copyOtpButton">Copy OTP</button>
        </div>
    </div>

    <div id="notification"></div>

    <script>
        // Fetch names from external CSV file (remains the same)
        async function fetchNames() {
            try {
                const response = await fetch('names.csv');
                const data = await response.text();

                if (data) {
                    const names = data.split('\n').map(row => row.split(',')[0].trim()).filter(name => name !== '');
                    return names;
                } else {
                    console.error('Invalid CSV format or empty data in names.csv');
                    return [];
                }
            } catch (error) {
                console.error('Error fetching names:', error);
                return [];
            }
        }

        // Sanitize and format the name (same as before)
        function formatName(name) {
            const sanitizedName = name.replace(/[^a-zA-Z ]/g, '').slice(0, 20).replace(/\s+/g, ' ').trim();
            return sanitizedName.split(' ').slice(0, 2).join(' ');
        }

        // Generate a random name (same logic)
        function generateRandomName(names) {
            const randomIndex = Math.floor(Math.random() * names.length);
            return formatName(names[randomIndex]);
        }

        // Display a random name on page load
        fetchNames().then(names => {
            document.getElementById('randomName').innerText = generateRandomName(names);
        });

        // Mail.tm API Configuration
        const mailTmApiUrl = 'https://api.mail.tm';

        async function generateEmail() {
            const account = await fetch(`${mailTmApiUrl}/accounts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    address: `${Math.random().toString(36).substring(2, 10)}@domain.com`,
                    password: 'yourPassword'
                })
            }).then(response => response.json());

            return account.address;
        }

        // Get OTP from the first email message
        async function loadOtp(email) {
            const tokenResponse = await fetch(`${mailTmApiUrl}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address: email, password: 'yourPassword' })
            });
            const token = await tokenResponse.json();

            const messages = await fetch(`${mailTmApiUrl}/messages`, {
                headers: { 'Authorization': `Bearer ${token.token}` }
            }).then(res => res.json());

            if (messages.length > 0) {
                const message = await fetch(`${mailTmApiUrl}/messages/${messages[0].id}`, {
                    headers: { 'Authorization': `Bearer ${token.token}` }
                }).then(res => res.json());

                const otp = /<b>(\d+)<\/b> is your One Time Password \(OTP\)/.exec(message.html);
                return otp ? otp[1] : 'No OTP found';
            }
            return 'No emails available';
        }

        // Generate and display email
        document.getElementById('generateEmailButton').addEventListener('click', async function() {
            const email = await generateEmail();
            document.getElementById('generatedEmail').innerText = email;
        });

        // Copy email to clipboard
        document.getElementById('copyEmailButton').addEventListener('click', function() {
            const email = document.getElementById('generatedEmail').innerText;
            if (email) {
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = email;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);

                showNotification(`Copied to clipboard: ${email}`);
            }
        });

        // Copy OTP to clipboard
        document.getElementById('copyOtpButton').addEventListener('click', async function() {
            const email = document.getElementById('generatedEmail').innerText;
            if (email) {
                const otp = await loadOtp(email);
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = otp;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);

                showNotification(`Copied OTP: ${otp}`);
            } else {
                showNotification('No email generated yet!');
            }
        });

        // Show notification function (same)
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }
    </script>
</body>
</html>
